<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        (click)="toggleUpperCase()"
        label="ToogleCase"
        icon="pi pi-sync"
        class="mr-2"
      />
  </div>

  <div class="p-toolbar-group-center">

  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sync"
      styleClass="p-button-warning"
      class="mr-2"
      (click)="changeOrder('name')"
    />

    <p-button
      label="Por volar"
      icon="pi pi-sync"
      styleClass="p-button-success"
      class="mr-2"
      (click)="changeOrder('canFly')"
    />

    <p-button
      label="Por color"
      icon="pi pi-sync"
      styleClass="p-button-danger"
      (click)="changeOrder('color')"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase }}</td>
              <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
